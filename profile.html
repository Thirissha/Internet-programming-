<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .profile-container h2 {
            text-align: center;
            color: #333;
        }
        .profile-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .profile-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .profile-container .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .profile-container .buttons button {
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .profile-container .buttons button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>User Details</h2>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Thiridssha">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="2002-06-15">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="thiridssha@example.com">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="123 Main St, Chennai">

        <div class="buttons">
            <button type="button" onclick="saveDetails()">OK</button>
            <button type="button" onclick="window.history.back()">Cancel</button>
        </div>
    </form>
</div>

<script>
    function saveDetails() {
        alert('Details saved successfully.');
        window.history.back(); // Go back to the previous page
    }
</script>

</body>
</html>
